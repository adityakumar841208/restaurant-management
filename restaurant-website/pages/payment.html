<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="content">
            <div class="qr-code-section">
                <h2>Scan to Pay</h2>
                <img src="../images/chai.jpg" alt="QR Code" class="qr-code">
                <p>Scan the QR code above using any UPI app to make the payment.</p>

                <!-- Move Order Summary Here -->
                <div id="orderDetails" style="margin-top: 20px;">
                    <h3>Order Summary:</h3>
                    <p id="orderSummary">Loading order details...</p>
                </div>
            </div>

            <div class="form-section">
                <h2>Enter Payment Details</h2>
                <form id="paymentForm">
                    <label for="transactionId">Transaction ID:</label>
                    <input type="text" id="transactionId" name="transactionId" required
                        placeholder="Enter your transaction ID">

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">

                    <label for="landmark">Landmark:</label>
                    <input type="text" id="landmark" name="landmark" placeholder="Enter a landmark (optional)">

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">

                    <label for="message">Specific Message:</label>
                    <textarea id="message" name="message" placeholder="Enter any specific instructions"></textarea>

                    <p id="orderWarning" style="color: red; font-weight: bold;"></p>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html').then(response => response.text()).then(data => {
            document.getElementById('navbar').innerHTML = data;
            const script = document.createElement('script');
            script.src = '../assets/js/navbar.js';
            document.body.appendChild(script);
        });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="../assets/js/payment.js"></script>
</body>

</html>
