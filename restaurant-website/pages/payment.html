<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vedika Restaurant Payment Page</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>

<!-- work flow: remove the from and add the payment gateway in the payment.js
     change the backend model of the payment (take care of the notification - webadmin sw.js index.js : payment route)-->

<body>
    <div id="navbar"></div>

    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="content">
            <!-- Order Summary Section -->
            <div id="orderDetails" style="margin-top: 20px;">
                <h3>Order Summary:</h3>
                <p id="orderSummary">Loading order details...</p>
            </div>

            <!-- Payment Form Section -->
            <div class="form-section">
                <h2>Enter Your Details</h2>
                <form id="paymentForm">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required placeholder="Enter your delivery address"
                        rows="4"></textarea>

                    <p id="orderWarning" style="color: red; font-weight: bold;"></p>

                    <button type="submit" id="payButton">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html').then(response => response.text()).then(data => {
            document.getElementById('navbar').innerHTML = data;
            const script = document.createElement('script');
            script.src = '../assets/js/navbar.js';
            document.body.appendChild(script);
        });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/payment2.js"></script>

</body>

</html>
