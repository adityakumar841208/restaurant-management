<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../assets/css/menu.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>

<body>
    <div id="navbar"></div>

    <!-- Menu Section -->
    <section class="menu">
        <h1>Our Menu</h1>
        <div class="filter-sort">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search menu..." oninput="searchMenu()">
            <select id="filter" class="filter" onchange="filterByCategory(this.value)">
                <option value="all">All</option>
                <option value="Snacks">Snacks</option>
                <option value="Noodles">Noodles</option>
                <option value="Paratha">Paratha</option>
                <option value="Desserts">Desserts</option>
            </select>
            <select id="sort" class="sort" onchange="sortItems(this.value)">
                <option value="default">Sort By</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>
        <div class="menu-items" id="menu-items">
            <!-- Items will be dynamically added here -->
        </div>
        <a href="cart.html" class="view-cart">View Cart</a>
    </section>

    <!-- Popup message -->
    <div id="popup" class="popup">Item added to cart!</div>

    <div id="footer"></div>

    <script>
        // Load navbar and footer
        fetch('../components/navbar.html').then(response => response.text()).then(data => {
            document.getElementById('navbar').innerHTML = data;
            const script = document.createElement('script');
            script.src = '../assets/js/navbar.js';
            document.body.appendChild(script);
        });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="../assets/js/menu.js"></script>
</body>

</html>
